<script>
window.onload = function() {//html加载后立即加载此方法
	//获取焦点
	document.getElementById('Snumber').focus();//获取焦点：在页面显示后光标会在user的标签里
	document.getElementById('Snumber').select();//选择user标签的文本

	var submits = document.getElementById("submit");//返回id为submit的第一个对象的引用（并非具体的值）

	//增加
	submits.onclick = function() {
		//获取学号
		var user = document.getElementById("Snumber").value;

		//获取姓名
		var password = document.getElementById("password").value;

		//获取年级
		var place = document.getElementById("place");
		//获取索引
		var index = place.selectedIndex;//selectedIndex属性可以返回被选选项的索引号。
		//获取选中值
		var placeValue = place.options[index].text;

		//获取性别
		var interests = document.getElementsByName("interest");
		//获取文本值
		var selectedValue="";
		for(var i=0;i<interests.length;i++){
			if(interests[i].checked){
				selectedValue=interests[i].value;
			}
		}

		//获取项目成果及获奖经历
		var price = document.getElementById("price").value;

		//electedValue=selectedValue.replace(/(\s*$)/g, "");//将字符串中的后端空格替换掉
	
	//重置
	document.getElementById('reset').onclick=function(){
		resets();
	};
	
	function add(user,password,placeValue,selectedValue,price){
		//创建一个框架节点
		var tr =document.createElement("tr");//创建一个tr标签
		var td1 =document.createElement("td");
		var td2 =document.createElement("td");
		var td3 =document.createElement("td");
		var td4 =document.createElement("td");
		var td5 =document.createElement("td");
		var td6 =document.createElement("td");
		var td7 =document.createElement("td");

		//赋值
		//setAttribute：修改节点属性   
		var input1=document.createElement("input");//创建一个input标签
		input1.setAttribute('type','checkbox');//将input标签的type属性值修改为checkbox
		input1.setAttribute('name','item');
		
		td1.appendChild(input1);//向td1节点添加子节点input1
		//获取到的值进行赋值,innerHTML获取到的值会把标签同时获取
		td2.innerHTML=Snumber;//将id为user标签内的值以html形式传给td2
		td3.innerHTML=password;
		td4.innerHTML=placeValue;
		td5.innerHTML=selectedValue;
		td6.innerHTML=price;
		//操作添加

		//创建一个input节点
		var input2=document.createElement("input");
		input2.setAttribute('type','button');
		input2.setAttribute('value','删除');
		input2.setAttribute('onclick','del(this)');
		td7.appendChild(input2);
		
		var input3=document.createElement("input");
		input3.setAttribute('type','button');
		input3.setAttribute('name','update');
		input3.setAttribute('value','修改');
		//添加修改事件
		input3.setAttribute('onclick','modify(this)');
		td7.appendChild(input3);
		
		//将所有td标签对放入tr中
		tr.appendChild(td1);
		tr.appendChild(td2);
		tr.appendChild(td3);
		tr.appendChild(td4);
		tr.appendChild(td5);
		tr.appendChild(td6);
		tr.appendChild(td7);

		var table=document.getElementById('listTable');
		table.appendChild(tr);
	}
	//增加
	add(user,password,placeValue,selectedValue,price);
}
	
//

	//全选
	checkAll=function (obj){
		var checked=obj.checked;//checked:预先选定复选框或单选按钮
		var item=document.getElementsByName("item");//可返回带有指定名称的对象集合。
		for(var i=0;i<item.length;i++){
			if(item[i].checked){
				item[i].checked=null;
			}else{
				item[i].checked=checked;
			}
				item[i].checked=checked;	
		}
	}

//

	//删除单项
	del=function(obj){
		var parentTr=obj.parentNode.parentNode;//返回parentNode的父亲节点
		var parentTable = parentTr.parentNode;
		parentTable.removeChild(parentTr);
	}

///

	//删除选中
	delRow=function(){
		var items=document.getElementsByName("item");
		for(var i=1;i<items.length;i++){
			if(items[i].checked){
				var parentNode=items[i].parentNode.parentNode;
				var tables=parentNode.parentNode;
				tables.removeChild(parentNode);
				i--;
			}
		}
	}
}

///

var	rowIndex;
//修改回显
function modify (obj){
	//重置
	resets();
	//回显原数据
	var user=document.getElementById('Snumber');
	var password = document.getElementById("password");
	var place = document.getElementById("place");
	
	var index = place.selectedIndex;
	var placeValue = place.options[index].text;

	var price=document.getElementById('price');

	//获取tr和td对，以及选中的下标
	var tr = obj.parentNode.parentNode;
    var td = tr.getElementsByTagName('td');
	rowIndex=obj.parentNode.parentNode.rowIndex;//返回某一行在表格的行集合中的位置

	//赋值
	user.value=td[1].innerHTML;

	password.value=td[2].innerHTML;

	placeValue=td[3].innerHTML;
	for(var i=0;i<place.options.length;i++){
		var value = place.options[i].text;
		if(value==placeValue){
			place.options[i].selected=true;
		}
	}

	var interValue=td[4].innerHTML;
	var interests = document.getElementsByName("interest");
		for (let j=0;j<interests.length;j++) {
			if(interests[j].value==interValue){
				interests[j].checked=true;
			}
		}

	price.value=td[5].innerHTML;

///

	//回显完毕后，修改按钮事件
	var addButton=document.getElementById('submit');
	try{
		 if(addButton.getAttribute("value")=="提交"){
			addButton.setAttribute('value','更新');
			addButton.setAttribute('id','update');
			addButton.setAttribute('onclick','update()');
		}
	}catch(e){

	}
}

///

//修改
function update(){
	//获取
	var table = document.getElementById('listTable');
	var user = document.getElementById('Snumber');
	var password = document.getElementById("password");
	var place = document.getElementById("place");
	var price = document.getElementById("price");
	var index = place.selectedIndex;
	var placeValue = place.options[index].text;
	var interests = document.getElementsByName("interest");
	//获取文本值
	var selectedValue="";
	for(var i=0;i<interests.length;i++){
		if(interests[i].checked){
			selectedValue=interests[i].value;
		}
	}	

	//赋值
	table.rows[rowIndex].cells[1].innerHTML=user.value;
	table.rows[rowIndex].cells[2].innerHTML=password.value;
	table.rows[rowIndex].cells[3].innerHTML=placeValue;
	table.rows[rowIndex].cells[4].innerHTML=selectedValue;
	table.rows[rowIndex].cells[5].innerText=price.value;
	
	//更新成功后，将按钮改回原来按钮，同时重置
	var updateButton=document.getElementById('update');
	updateButton.setAttribute('value','提交');
	updateButton.setAttribute('type','button');
	updateButton.setAttribute('id','submit');
	updateButton.setAttribute('onclick','add()');
	resets();
}

//

//重置
function resets(){
	var inputs=document.getElementsByTagName("input");
	for( var i=0;i<inputs.length;i++ ){
		if(inputs[i].type=='text'){
			inputs[i].value="";
		}else if(inputs[i].type=='password'){
			inputs[i].value="";
		}else if(inputs[i].type=='checkbox'){
			if(inputs[i].checked){
				inputs[i].checked=false;
			}
		}else if(inputs[i].type=='radio'){
			if(inputs[i].checked){
				inputs[i].checked=false;
			}
		}
	}
	//重置下拉框
	var place=document.getElementById('place');
	place.selectedIndex=0;
	//获取焦点
	document.getElementById('Snumber').focus();
}
</script>
